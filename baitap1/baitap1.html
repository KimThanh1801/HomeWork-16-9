<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Product</title>
    <link rel="stylesheet" href="./baitap1.css">
</head>
<body>
    <h1>New Product</h1>
    <form name="frm">
        <div class="form-item">
            <div class="item">
                <div class="lable">
                    <label for="pname">Product Name:</label>
                </div>
                <div class="input">
                    <input type="text" id="pname">
                </div>
            </div>
            <div class="item">
                <div class="lable">
                    <label for="qty">Quantity:</label>
                </div>
                <div class="input">
                    <input type="number" id="qty">
                </div>
            </div>
        </div>
        <div class="form-item">
            <div class="item">
                <div class="lable">
                    <label for="up">Unit Price:</label>
                </div>
                <div class="input">
                    <input type="number" id="up">
                </div>
            </div>

            <div class="item">
                <div class="lable">
                    <label for="dc">Discount (%):</label>
                </div>
                <div class="input">
                    <input type="number" id="dc">
                </div>
            </div>
        </div>
        <button type="button" onclick="sell()">Sell</button>
        <button onclick="cancel()">Cancel</button>
    </form>
    <table id="tbl">
        <thead>
            <tr>
                <th>ID</th>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>Discount</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="./baitap1.js"></script>
</body>

</html>
