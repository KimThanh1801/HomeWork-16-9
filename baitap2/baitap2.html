<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Product</title>
    <link rel="stylesheet" href="./baitap2.css">
</head>
<body>
    <h1>New Product</h1>
    <form name="frm">
        <div class="product">
            <label for="pname">Product Name:</label>
            <input type="text" id="pname">
        </div>
        <div class="product">
            <label for="qty">Product Quantity:</label>
            <input type="number" id="qty">
        </div>
        <div class="product">
            <label for="up">Product Price:</label>
            <input type="number" id="up">
        </div>
        <div class="product">
        <button type="button" onclick="sell()">Add</button>
    </div>
    </form>
    <table id="tbl" border="1" width="500px">
        <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Sub-total</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4"><strong>Total:</strong></td>
                <td id="totalAmount">0$</td>
            </tr>
        </tfoot>
    </table>
    <script src="./baitap2.js"></script>
</body>

</html>
